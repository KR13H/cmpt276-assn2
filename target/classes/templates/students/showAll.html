<!DOCTYPE html>
<html lang="en" class="h-100 w-100 m-0">
<head>
    <meta charset="UTF-8">
    <title>Show All</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="h-100 w-100 m-0 d-flex flex-column">
    <main class="container my-4">
        <h1 class="mb-4 text-center">All Students</h1>
        <div class="text-right mb-3">
            <form th:action="@{'/students/add'}" method="get">
                <input role="add" type="submit" value="Add new" class="btn btn-primary"/>
            </form>
        </div>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(to bottom, #6e54a3, #a14f9d);
                text-align: center;
            }
        </style>
        <div class="row justify-content-center">
            <div th:each="student: ${stu}" class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body" th:style="@{'width: '+${(student.weight * 50)/100}+'%; height: '+${student.height*50/150}+'%;'}">
                        <h5 class="card-title" th:text="${student.name}" th:style="@{'color: '+${student.hairColor}+';'}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${student.gpa}"></h6>
                        <div class="text-right">

                            <form th:action="@{'/students/delete/' + ${student.uid}}" method="post">
                                <input class="btn btn-danger btn-sm" th:role="delete" type="submit" value="Delete"/>
                            </form>
                            <form th:action="@{'/students/edit/' + ${student.uid}}" method="get">
                                <input class="btn btn-secondary btn-sm" th:role="edit" type="submit" value="Edit"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-bottom text-center mb-4">
            <a href="/students/menu" class="btn btn-secondary">Back to Menu</a>
        </div>
    </main>
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
