<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMPT276 Student Database</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6e54a3, #a14f9d);
            text-align: center;
        }
        #menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #fff;
            color: #6e54a3;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

<div id="menu-container">
    <h1>Welcome to the CMPT276 Student Database</h1>
    <a href="/students/view" class="btn">Open</a>
</div>

</body>
</html>
